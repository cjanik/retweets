<head>
  <title>Popular tweets</title>
  <script>
        ! function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, "script", "twitter-wjs");
    </script>
</head>

<body>
    <div class="ui grid">
    <div class="doubling two column row">
      <div class="column">
        
  <header>
    <div class="ui dividing header">
      <div class="content">
      See what's trending on Twitter in real time
      <div class="sub header">The most retweeted tweets will accumulate in the bar chart</div>
      </div>
    </div>
    <!--<div class="ui label">
      search term
      <i class="delete icon"></i>
    </div>-->
    <div class="ui input">
      <form class="input-params">
        Enter search term: <input type="text" name="track" placeholder="words">
      </form>
    </div>
  </header>


        {{> barChart}}
      </div>
      <div class="column">
        <div id="tweet-view"></div>
      </div>
   </div>
  </div>
   
</body>

<template name="barChart">
    <svg id="barChart">
    </svg>
    
</template>
